    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="#" type="image/svg+xml" />

      rel="stylesheet"
    />

    <link

      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <title>Javascript</title>
  </head>

  <br class="body">
    <main>


      <div class="container-fluid">
        <div class="row ">
          <div class="col-lg-12 ">
            <div class="col-lg-12 d-flex justify-content-center align-items-center name-container">
              <p id="names"></p>

            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
              <div class="row">
                <div class="col">
                  <button class="button" onclick="addName()">Add Name</button>

                </div>
                <div class="col">
                  <button class="button" onclick="spliceNameAdd()">Splice Name Add</button>

                </div>
                <div class="col">
                  <button class="button" onclick="spliceNameRemove()">Splice Name Remove</button>

                </div>
                <div class="col">
                  <button class="button" onclick="popName()">Pop Name</button>

                </div>
                <div class="col mb-5">
                  <button class="button" onclick="sortName()">Sort Name</button>

                </div>
              </div>
            </div>
    
   
          </div>
          
          <div class="col-lg-12 ">
            <div class="col-lg-12  d-flex justify-content-center align-items-center random-container">
              <p>Give a random number</p>

            </div>
            <div class="col-lg-12  d-flex justify-content-center align-items-center mb-3">
              <p id="number"></p>
            </div>
            <div class="col-lg-12  d-flex justify-content-center align-items-center mb-3">
              <p>Is it equal to 9?</p>
            </div>
            <div class="col-lg-12  d-flex justify-content-center align-items-center mb-3">
              <p id="equal"></p>
            </div>
            <div class="col-lg-12  d-flex justify-content-center align-items-center mb-5">
              <button class="button" onclick="getNumber()">Get a Random Number</button>

            </div>
            
          </div>
      
          <div class="col-lg-12 ">
            <div class="col-lg-12 d-flex justify-content-center align-items-center loop-container">
              <p>FOR LOOPS</p>

            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
              <p id="loopNumbers"></p>
              <p id="getLoops" class="mb-3"></p>
      
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center mb-3">
              <p id="stopLoops"></p>

            </div>
            <div class="col-lg-12  d-flex justify-content-center align-items-center mb-3">
              <button class="button" onclick="numLoops()" id="loopButton">Loop the numbers</button>

            </div>
            <div class="col-lg-12  d-flex justify-content-center align-items-center mb-4">
              <p  id="loopButtonP"></p>

            </div>

          </div>

          <div class="col-lg-12">
            <div class="col-lg-12 d-flex justify-content-center align-items-center loop-container">
              <p id="guessNum">Guess the Random Number</p>
            </div>
         
            <div class="col-lg-12 CN mb-5">
              <div class="col-12 d-flex justify-content-center align-items-center mb-3 mt-3">
               <p>Click a number to show the Random Number and Result</p>
              </div>
             
              <div class="col-12 d-flex justify-content-center align-items-center ">
                <p id="clickedNum"></p>
              </div>
            </div>

            
            <div class="col-lg-12 mb-5">
              <div class="row">
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="zero()" class="GN">0</button>
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="one()" class="GN">1</button>
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="two()" class="GN">2</button>
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="three()" class="GN">3</button>
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="four()" class="GN">4</button>
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="five()" class="GN">5</button>
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="six()" class="GN">6</button>
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="seven()" class="GN">7</button>
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="eight()" class="GN">8</button>
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <button onclick="nine()" class="GN">9</button>
              </div>
              </div>
              
            </div>

            <div class="col-lg-12 d-flex justify-content-center align-items-center mb-5">
              <div class="RN">
                <p id="randomNum">Random Number: </p>
              </div>
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center mb-5">
              <div class="R">
                <p id="result">Result: </p>
              </div>
            </div>


          </div>



        </div>
      </div>
    </main>

    <script src="index.js"></script>
    <script

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
